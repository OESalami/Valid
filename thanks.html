<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- THANK YOU PAGE -->
    <div class="container thanks-container" id="grateful">
        <div class="gif">
            <img src="./gif/thanks.gif" alt="Thanks">
        </div>
        <p>I'm so grateful to have you by my side. Forever Valentine, here we come!..</p>
    </div>

    <!-- MAIN FORM PAGE -->
     <div class="form">
         <div  class="form-container" id="main-form">
            <div class="phone-intro">
                <h2>Enter your phone number to receive a special message</h2>
            </div>
            <form id="phoneForm">
    
                <input type="hidden" name="access_key" value="a9ea7879-c34d-42ee-8699-3dd0216bbf46">
    
                <input type="tel" name="phone" id="phone" placeholder="MoMo [+233 *** *** ***]" inputmode="numeric" required pattern="[0-9]{10}">
                <input type="name" name="name" id="name" placeholder="MoMo Name"required >
                <button class="send-btn" type="submit">Send</button>
            </form>
         </div>
     </div>




    <script>
    // LOADER SCRIPT
    setTimeout(() => {
        const grateful = document.getElementById('grateful').style.display = 'none';
        const mainForm = document.getElementById('main-form').style.display = 'block';
    }, 7000);


    // FORM SCRIPT
    document.getElementById("phoneForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(this);

        fetch("https://api.web3forms.com/submit", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = "final.html"; // Redirect to another page
            } else {
                alert("Something went wrong. Please try again.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Failed to submit. Check your internet connection.");
        });
    });

    </script>
</body>
</html>
